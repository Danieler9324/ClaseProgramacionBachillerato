<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicando atributos con HTML</title>
</head>
<body>
    <h1>Practicando atributos en HTML</h1>
    <hr>
    <h3>casilla desmarcada</h3>
    <input type="checkbox">
    <br>
    <h3>casilla marcada</h3>
    <input type="checkbox" checked>
    <br>
    <input type="text" value="Texto por defecto" placeholder="Escribe tu nombre">
    <br>
    <img src=" https://via.placeholder.com/150" alt="Ejemplo de imagen">
    <br>
    <a href="https://www.google.com" target="_blank">Ir a google</a>
</body>
</html>
